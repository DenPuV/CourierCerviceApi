<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Courier service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.4.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="www/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="/www/vueMixin.js"></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://purtov.top">
                <h4>Courier Service</h4>
            </a>
        </div>
        <div id="loginButtons" class="navbar-end">
            <div class="navbar-item">
                <div v-if="login" class="buttons">
                    <div class="navbar-item">{{ login }}</div>
                    <a v-on:click="logOut" class="button is-light">Выйти</a>
                </div>
                <div v-else class="buttons">
                    <a class="button is-primary">
                        <strong>Зарегистрироваться</strong>
                    </a>
                    <a v-on:click="showLoginForm" class="button is-light">
                        Войти
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div id="loginForm">
        <div v-if="visible">
            <div id="back" class="background"></div>
            <div class="columns is-desktop">
                <div class="column is-one-third"></div>
                <div class="column is-one-third">
                    <div id="loginCard" class="card">
                        <span v-on:click="toggleVisible" class="icon"><i class="mdi mdi-close"></i></span>
                        <div class="field">
                            <p class="control">Логин</p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <input v-model="login" class="input" type="login" placeholder="Логин">
                                <span class="icon is-small is-left">
                                    <i class="mdi mdi-login"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="mdi mdi-check"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control">Пароль</p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left">
                                <input v-model="password" class="input" type="password" placeholder="Пароль">
                                <span class="icon is-small is-left">
                                    <i class="mdi mdi-lock"></i>
                                </span>
                            </p>
                        </div>
                        <div v-if="loginError" class="field">
                            <p id="loginError" class="control">Неверные логин или пароль</p>
                        </div>
                        <div class="field">
                            <p class="control">
                                <button v-on:click="logIn" class="button is-success">
                                    Войти
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="column is-one-third"></div>
            </div>
        </div>
    </div>

    <div class="tabs">
        <ul>
            <li class="is-active"><a>Главная</a></li>
            <li><a>Заказы</a></li>
            <li><a>Новый заказ</a></li>
            <li><a>Заказ</a></li>
        </ul>
    </div>
</body>
<script src="www/script.js"></script>

</html>
